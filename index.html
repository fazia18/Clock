<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
      <div class="container bg-secondary">
     
            <h1 class="text-center my-2" style="color:white">World clock</h1>
            <main class="my-4">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3 text-bg-danger border-danger">
                    <h4 class="my-0 fw-normal">India</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title" id="india"></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li><i class="bi-clock" style="font-size: 8rem; color: grey;"></i></li>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-danger">Click to know more!</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3 text-bg-warning border-warning">
                    <h4 class="my-0 fw-normal">USA</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title" id="usa"></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li><i class="bi-clock" style="font-size: 8rem; color: grey;"></i></li>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-warning">Click to know more!</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">China</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title" id="china"></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                      <li><i class="bi-clock" style="font-size: 8rem; color: grey;"></i></li>
                    </ul>
                    <button type="button" class="w-100 btn btn-lg btn-primary">Click to know more!</button>
                  </div>
                </div>
              </div>
            </div>
          </main>

      </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
